  </section>

  <!-- Form -->
<div class="container form-container">
  <div class="form-box">
    <form id="contactForm">
      <!-- Name -->
      <div class="form-group mb-3">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      
      <!-- Phone Number -->
      <div class="form-group mb-3">
        <label for="phone">Phone Number:</label>
        <input type="tel" class="form-control" id="phone" name="phone" required>
      </div>
      
      <!-- Email -->
      <div class="form-group mb-3">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      
      <!-- Company (optional) -->
      <div class="form-group mb-3">
        <label for="company">Company:</label>
        <input type="text" class="form-control" id="company" name="company">
      </div>
      
      <!-- Files (optional) -->
      <div id="uploaded-files">
        <div class="file-container" id="file-list">
          <!-- Uploaded files will appear here -->
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="files">Upload Files:</label>
        <input type="file" class="form-control" id="file-input" name="files" multiple>
      </div>
      
      <!-- Description -->
      <div class="form-group mb-3">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
      </div>
      
      <!-- Error message -->
      <div id="error" class="text-danger mb-3"></div>
      
      <!-- Submit button -->
      <div class="form-group">
        <button type="submit" class="btn btn-primary w-70">Submit</button>
      </div>
    </form>
  </div>
</div>
